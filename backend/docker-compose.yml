version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: multi_lng_bloc_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-multi_lng_bloc}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.auth
    container_name: multi_lng_bloc_auth
    environment:
      AUTH_PORT: ${AUTH_PORT:-8081}
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-multi_lng_bloc}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: multi_lng_bloc_gateway
    environment:
      GATEWAY_PORT: ${GATEWAY_PORT:-8080}
      AUTH_SERVICE_URL: http://auth-service:8081
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
    restart: unless-stopped

volumes:
  postgres_data:
