name: multi_lng_bloc
description: "Multi language support with BLoC pattern in Flutter"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^9.1.0
  equatable: ^2.0.7

  # Dependency Injection
  get_it: ^9.2.0
  injectable: ^2.5.0

  # Routing
  auto_route: ^11.1.0

  # Networking
  dio: ^5.7.0

  # Local Database
  drift: ^2.31.0
  sqlite3_flutter_libs: ^0.5.28

  # Functional Programming
  dartz: ^0.10.1

  # JSON Serialization
  json_annotation: ^4.10.0
  freezed_annotation: ^3.0.0

  # Secure Storage
  flutter_secure_storage: ^10.0.0

  # Connectivity
  connectivity_plus: ^7.0.0

  # Path
  path_provider: ^2.1.5
  path: ^1.9.1

  # Image processing
  image: ^4.7.2

  # UUID
  uuid: ^4.5.1

  # Preferences
  shared_preferences: ^2.5.0

  # Environment
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.14
  injectable_generator: ^2.12.0
  auto_route_generator: ^10.4.0
  freezed: ^3.2.5
  json_serializable: ^6.12.0
  drift_dev: ^2.31.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - .env
